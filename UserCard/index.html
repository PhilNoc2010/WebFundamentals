<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="main">
        <div class="header">
            <img src="../UserCard/icons/user-circle.png" alt="Placeholder Profile Picture" height="75px" class="avatar">
        </div>
        <div class="content">
            <h1>Jane Doe</h1>
            <div class="location">
                <img src="../UserCard/icons/map-marker.png" alt="Location Marker" height="30px">
                <h2>Seattle</h2>
            </div>
            <h3>Developer | Engineer | Problem Solver</h3>
            <h3>Master of shadows and the Internet!</h3>
            <div class="edit">
                <img src="../UserCard/icons/gear.png" alt="Edit Profile" height="15px">
                <h4><a href="#">edit profile</a></h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
